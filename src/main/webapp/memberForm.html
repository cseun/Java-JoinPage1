<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입창</title>
<script type="text/javascript">
	function fn_join() {
		let frmJoin = document.frmJoin;
		let id = frmJoin.id.value;
		let pwd = frmJoin.pwd.value;
		let name = frmJoin.name.value;
		let email = frmJoin.email.value;

		if (id === "" || id.length == 0) {
			alert("아이디 입력은 필수입니다.");
		} else if (pwd === "" || pwd.length == 0) {
			alert("비밀번호 입력은 필수입니다.");
		} else if (name === "" || name.length == 0) {
			alert("이름 입력은 필수입니다.");
		} else if (email === "" || name.length == 0) {
			alert("이메일 입력은 필수입니다.");
		} else {
			frmJoin.method = "post";
			frmJoin.action = "memberSV";
			frmJoin.submit();
		}
	}
</script>
</head>
<body>
	<form name="frmJoin" encType="utf-8">
		<table>
			<th>회원가입</th>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id" /></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="text" name="pwd" /></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" name="email" /></td>
			</tr>
		</table>
		<input type="button" onClick="fn_join()" value="가입하기" />
		<input type="reset" value="다시입력" />
		<input type="hidden" name="command" value="addMember" />
	</form>
</body>
</html>
